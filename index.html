<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title></title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>


<body>
  <div class="test-badge" id="test-badge">⚠️ テスト画面</div>
    <!-- 未登入提示畫面 -->
  <div id="login-screen" class="screen">
    <div class="login-box">
      <div class="spinner"></div>
      <p id="login-status">LINEにログイン中です…</p>
    </div>
  </div>
  
  <div class="app">

    <!-- 画面①：起動画面 -->
    <section id="start-screen" class="screen active">

      <!-- 追加：トップ画像 -->
      <img src="images/top.jpg" alt="トップ画像" id="top-image" />

      <h1 class="title">うずらbot～</h1>
      <p class="subtitle">学校の知識全部しる！</p>
      
      <p id="status-text" class="status-text">
        接続を確認しています…
      </p>
      <button id="start-button">はじめる</button>

    </section>

  </div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="app.js"></script>
</body>
</html>
