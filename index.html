<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title></title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>


<body>
    <!-- 未登入提示畫面 -->
  <div id="login-screen" class="screen">
    <div class="login-box">
      <div class="spinner"></div>
      <p id="login-status">LINEにログイン中です…</p>
    </div>
  </div>
  
  <div class="app">

    <!-- 画面①：起動画面 -->
    <section id="start-screen" class="screen active">

      <!-- 追加：トップ画像 -->
      <img src="images/top.jpg" alt="トップ画像" id="top-image" />

      <h1 class="title">うずらbot～</h1>
      <p class="subtitle">学校の知識全部しる！</p>
      <div class="auth-buttons">
        <button id="login-btn">ログイン</button>
        <button id="logout-btn">ログアウト</button>
      </div>

      <p id="login-status">確認中…</p>
      <button id="start-button">はじめる</button>

    </section>

    <!-- 画面②：対話画面 -->
    <section id="chat-screen" class="screen">

      <header class="header">
        <button id="back-button" class="back-button">戻る</button>
        <span class="header-title">対話画面</span>
      </header>

      <main class="chat">
        <div class="message system">
          メッセージを入力してください
        </div>
      </main>

      <footer class="input-area">
        <input type="text" placeholder="ここに入力..." />
        <button>送信</button>
      </footer>

    </section>

  </div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="app.js"></script>
</body>
</html>
